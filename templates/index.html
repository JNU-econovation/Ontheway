<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가는길에</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
    <!--  Flatpickr  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/themes/light.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.js"></script>
    <style>
        @font-face {
            font-family: "NotoSans-R";
            src: url("{{ url_for('static', filename='/fonts/NotoSansKR-Regular.otf') }}");
        }

        @font-face {
            font-family: "NotoSans-M";
            src: url("{{ url_for('static', filename='/fonts/NotoSansKR-Medium.otf') }}");
        }

        @font-face {
            font-family: "NotoSans-B";
            src: url("{{ url_for('static', filename='/fonts/NotoSansKR-Bold.otf') }}");
        }
    </style>
</head>

<body>
    <header>
        <button id="btn-help">
            <img src="{{ url_for('static', filename='src/btn_help.png') }}" alt="가는길에 웹서비스 설명버튼" draggable="false">
        </button>
    </header>
    <div class="interactive">
        <video id="interactive_video" width="100%" poster="{{url_for('static', filename='src/poster.png') }}">
            <source id="video_src" src="{{url_for('static', filename='src/interactive_video.mp4') }}" type="video/mp4">
        </video>
    </div>
    <div class="main-container">
        <div class="main">
            <div class="logo" id="logo" style="cursor: pointer;">
                <img src="{{ url_for('static', filename='src/main_logo.png') }}" alt="가는길에 메인로고" draggable="false" />
            </div>
            <div class="user-info">
                <div class="who-how">
                    <div class="who">
                        <div class="who-dropdown">
                            <div class="who-title pointerCursor">동행과
                                <img class="small-arrow" src="{{ url_for('static', filename='src/small_arrow.png') }}"
                                    alt="" draggable="false" /></div>
                            <div class="who-menu pointerCursor hide">
                                <div class="who-option" id="couple">연인과</div>
                                <div class="who-option" id="family">가족과</div>
                                <div class="who-option" id="friend">친구와</div>
                                <div class="who-option" id="alone">혼자</div>
                            </div>
                        </div>
                        <div class="blank"></div>
                        <div class="who-text">함께</div>
                    </div>
                    <div class="how">
                        <div class="how-dropdown">
                            <div class="how-title pointerCursor">교통수단
                                <img class="small-arrow" src="{{ url_for('static', filename='src/small_arrow.png') }}"
                                    alt="" draggable="false" /></div>
                            <div class="how-menu pointerCursor hide">
                                <div class="how-option" id="car">자가용(택시)</div>
                                <div class="how-option" id="bus">대중교통</div>
                            </div>
                        </div>
                        <div class="blank"></div>
                        <div class="how-text">(을)를 타고</div>
                    </div>
                </div>
            </div>
            <div class="when-where">
                <div class="when">
                    <div class="when-dropdown">
                        <div class="when-title pointerCursor">
                            <input type="text" id="calendar-tomorrow" placeholder="언제"
                                onchange="activateWhenAnimation()">
                        </div>
                    </div>
                </div>
                <div class="where click-in">
                    <div class="where-container click-in">
                        <div class="where-dropdown click-in">
                            <div class="where-title pointerCursor click-in">
                                <input type="text" id="where-input" class="click-in" placeholder="어느 지역으로"
                                    onchange="playVideo()" autocomplete="off"/>
                            </div>
                        </div>
                        <ul id="search-result" class="click-in" name="search-result">
                            <!-- <li id="search-item-li">
                                <div id="search-item">
                                    <div id="search-name">부산광역시</div>
                                    <div id="search-latlng">
                                        <div id="search-lat">38.0000000 </div>
                                        <div id="search-lng">33.0000000 </div>
                                    </div>
                                </div>
                            </li>
                            <li id="search-item-li">
                                <div id="search-item">
                                    <div id="search-name">대구광역시</div>
                                    <div id="search-latlng">
                                        <div id="search-lat">38.0000000 </div>
                                        <div id="search-lng">33.0000000 </div>
                                    </div>
                                </div>
                            </li> -->
                        </ul>
                    </div>
                    <div class="where-text">가는길에</div>
                </div>
            </div>
            <div class="user-text">
                갈만한 곳을 알고 싶어요
            </div>
            <div class="blank-2"></div>
            <button id="btn-start" class="btn-start" type="submit" alt="장소검색페이지 이동버튼">START</button>
        </div>

    </div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
